[package]
name = "peace_rt_model"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
version = "0.0.5"
edition = "2021"
description = "Runtime data types for the peace automation framework."
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace_rt_model/"
readme = "../../README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = false
test = false

[dependencies]
cfg-if = { workspace = true }
dyn-clone = "1.0.10"
erased-serde = "0.3.24"
fn_graph = { version = "0.8.0", features = ["resman"] }
futures = "0.3.25"
indicatif = { workspace = true, features = ["tokio"] }
miette = { workspace = true, optional = true }
peace_cfg = { path = "../cfg", version = "0.0.5" }
peace_data = { path = "../data", version = "0.0.5" }
peace_resources = { path = "../resources", version = "0.0.5" }
peace_rt_model_core = { path = "../rt_model_core", version = "0.0.5" }
peace_rt_model_hack = { path = "../rt_model_hack", version = "0.0.5", optional = true }
serde = "1.0.152"
serde_yaml = "0.9.16"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
peace_rt_model_native = { path = "../rt_model_native", version = "0.0.5" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
peace_rt_model_web = { path = "../rt_model_web", version = "0.0.5" }

[features]
default = []
error_reporting = ["dep:miette", "peace_rt_model_hack/error_reporting"]
output_colorized = ["peace_rt_model_native/output_colorized"]
output_json = ["peace_rt_model_native/output_json", "peace_rt_model_web/output_json"]
output_progress = ["peace_cfg/output_progress", "peace_rt_model_hack/output_progress"]
