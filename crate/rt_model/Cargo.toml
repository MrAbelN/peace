[package]
name = "peace_rt_model"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
version = "0.0.2"
edition = "2021"
description = "Runtime data types for the peace automation framework."
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace_rt_model/"
readme = "../../README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = false
test = false

[dependencies]
fn_graph = { version = "0.5.2", features = ["resman"] }
futures = "0.3.21"
miette = "5.1.1"
peace_core = { path = "../core", version = "0.0.2" }
peace_cfg = { path = "../cfg", version = "0.0.2" }
peace_data = { path = "../data", version = "0.0.2" }
peace_diff = { path = "../diff", version = "0.0.2" }
peace_resources = { path = "../resources", version = "0.0.2" }
serde = "1.0.139"
serde_yaml = "0.8.26"
thiserror = "1.0.31"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.20.0", features = ["fs"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
peace_rt_model_web = { path = "../rt_model_web", version = "0.0.2" }
wasm-bindgen = { version = "0.2.82", features = ["serde-serialize"] }
