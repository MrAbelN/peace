[package]
name = "peace_rt"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
version = "0.0.3"
edition = "2021"
description = "Runtime logic for the peace automation library."
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace_rt/"
readme = "../../README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = false
test = false

[dependencies]
futures = "0.3.24"
peace_cfg = { path = "../cfg", version = "0.0.3" }
peace_resources = { path = "../resources", version = "0.0.3" }
peace_rt_model = { path = "../rt_model", version = "0.0.3" }
peace_rt_model_core = { path = "../rt_model_core", version = "0.0.3" }
serde_yaml = "0.9.13"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.21.2", features = ["fs", "io-util"] }
tokio-util = { version = "0.7.4", features = ["io", "io-util"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
peace_rt_model_web = { path = "../rt_model_web", version = "0.0.3" }
wasm-bindgen = { version = "0.2.83", features = ["serde-serialize"] }
web-sys = { version = "0.3.60", features = ["Storage", "Window"] }
