[package]
name = "peace_cmd"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
version = "0.0.6"
edition = "2021"
description = "Command structure for the Peace framework."
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace_cmd/"
readme = "../../README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = false
test = false

[dependencies]
peace_core = { path = "../core", version = "0.0.6" }
peace_resources = { path = "../resources", version = "0.0.6" }
peace_rt_model = { path = "../rt_model", version = "0.0.6" }

[features]
default = []
