[package]
name = "download"
version = "0.0.3"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
edition = "2021"
description = "Peace framework file download example"
repository = "https://github.com/azriel91/peace"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "download"
test = false

[lib]
doctest = false
test = false
crate-type = ["cdylib", "rlib"]

[dependencies]
peace = { path = "../.." }
peace_item_spec_file_download = { path = "../../item_specs/file_download" }
thiserror = "1.0.37"
url = { version = "2.3.1", features = ["serde"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.0.13", features = ["derive"] }
tokio = { version = "1.21.2", features = ["net", "time", "rt"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
serde-wasm-bindgen = "0.4.5"
tokio = { version = "1.21.2" }
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
js-sys = "0.3.60"
web-sys = "0.3.60"

[features]
default = []
error_reporting = ["peace/error_reporting", "peace_item_spec_file_download/error_reporting"]
output_colorized = ["peace/output_colorized"]
output_json = ["peace/output_json"]
