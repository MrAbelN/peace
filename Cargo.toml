[package]
name = "peace"
version = "0.0.1"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
edition = "2021"
description = "zero stress automation"
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace/"
readme = "README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = true
test = false

[dependencies]
peace_cfg = { path = "crate/cfg", version = "0.0.1" }
peace_data = { path = "crate/data", version = "0.0.1" }
peace_rt_logic = { path = "crate/rt_logic", version = "0.0.1" }
peace_rt_model = { path = "crate/rt_model", version = "0.0.1" }

[dev-dependencies]
bytes = "1.1.0"
futures = "0.3.21"
reqwest = { version = "0.11.10", features = ["stream"] }
serde = { version = "1.0.137", features = ["derive"] }
thiserror = "1.0.31"
tokio = { version = "1.19.0", features = ["fs", "io-util"] }
url = "2.2.2"

[workspace]
members = ["crate/*", "workspace_tests"]
