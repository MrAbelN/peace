[package]
name = "peace_core"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
version = "0.0.9"
edition = "2021"
description = "Low level data types for the peace automation framework."
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace_core/"
readme = "../../README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = true
test = false

[dependencies]
cfg-if = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["clock", "serde"] }
indicatif = { workspace = true }
peace_fmt = { path = "../fmt", version = "0.0.9" }
peace_static_check_macros = { path = "../static_check_macros", version = "0.0.9" }
serde = { version = "1.0.159", features = ["derive"] }
serde_yaml = { version = "0.9.21", optional = true }
tokio = { workspace = true, optional = true, features = ["sync"] }

[features]
default = []
output_progress = ["dep:serde_yaml", "dep:tokio"]
