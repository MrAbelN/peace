[package]
name = "peace_rt"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
version = "0.0.2"
edition = "2021"
description = "Runtime logic for the peace automation library."
repository = "https://github.com/azriel91/peace"
documentation = "https://docs.rs/peace_rt/"
readme = "../../README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[lib]
doctest = false
test = false

[dependencies]
futures = "0.3.21"
peace_cfg = { path = "../cfg", version = "0.0.2" }
peace_resources = { path = "../resources", version = "0.0.2" }
peace_rt_model = { path = "../rt_model", version = "0.0.2" }
serde_yaml = "0.8.26"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.20.0", features = ["fs", "io-util"] }
tokio-util = { version = "0.7.3", features = ["io", "io-util"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
peace_web_support = { path = "../web_support", version = "0.0.2" }
wasm-bindgen = { version = "0.2.82", features = ["serde-serialize"] }
web-sys = { version = "0.3.59", features = ["Storage", "Window"] }
