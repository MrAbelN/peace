[package]
name = "app_cycle"
version = "0.0.5"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
edition = "2021"
description = "Peace framework web application lifecycle example"
repository = "https://github.com/azriel91/peace"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "app_cycle"
test = false

[lib]
doctest = false
test = false
crate-type = ["cdylib", "rlib"]

[dependencies]
peace = { path = "../.." }
peace_item_specs = { path = "../../item_specs", features = ["file_download", "tar_x"] }
semver = "1.0.14"
serde = { version = "1.0.147", features = ["derive"] }
thiserror = "1.0.37"
url = { version = "2.3.1", features = ["serde"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.0.26", features = ["derive"] }
tokio = { version = "1.22.0", features = ["rt"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
serde-wasm-bindgen = "0.4.5"
tokio = { version = "1.22.0" }
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
js-sys = "0.3.60"
web-sys = "0.3.60"

[features]
default = []
error_reporting = ["peace/error_reporting", "peace_item_specs/error_reporting"]
output_colorized = ["peace/output_colorized"]
output_json = ["peace/output_json"]
